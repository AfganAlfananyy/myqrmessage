<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Message</title>

    <!-- conect tailwind -->
    <link rel="stylesheet" href="/dist/output.css">
    <!-- conect tailwind -->

    <!-- fonts google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto:wght@700&display=swap"
        rel="stylesheet">
    <!-- fonts google -->
</head>

<body>
    <!-- navbar head -->
    <header class="bg-transparent absolute top-0 left-0 w-full flex items-center z-10 justify-center ">
        <div class="container">
            <div class="flex items-center justify-between relative lg:mx-44">
                <div class="px-4">
                    <a href="" class="font-semibold text-hitam lg:text-xl text-md block py-6">Qr Message</a>
                </div>

                <div class="flex items-center px-4">
                    <button id="hamburger" name="hamburger" type="button" class="block absolute right-4 lg:hidden ">
                        <span class="hamburger-line transition duration-300 ease-in-out origin-top-left "></span>
                        <span class="hamburger-line transition duration-300 ease-in-out"></span>
                        <span class="hamburger-line transition duration-300 ease-in-out origin-bottom-left"></span>
                    </button>

                    <nav class="hidden absolute py-5 bg-white shadow-lg rounded-lg max-w-[250px] w-full right-4 top-full lg:block lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none font-inter"
                        id="nav-menu">
                        <ul class="block lg:flex ">
                            <li class="group ">
                                <a href="index.html" class="flex font-medium text-sm py-2 mx-5 text-hitam">Beranda</a>
                            </li>
                            <li class="group ">
                                <a href="#about"
                                    class="flex text-hitam font-medium text-sm py-2 mx-5 group-hover:text-hitam gap-3 items-center">Coba
                                    Sekarang <ion-icon name="rocket-outline" class="text-hitam"></ion-icon></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

        </div>
    </header>
    <!-- navbar head end -->


    <!-- hero section -->
    <section id="" class="flex justify-center items-center h-[100vh] bg-[url('/images/shape.svg')]">
        <div class="flex justify-center mt-10">
            <div class="bg-white w-full h-auto rounded-md shadow-abu shadow-md mx-10 ">
                <h1 class="lg:text-xl font-inter p-10 text-center text-hitam font-semibold ">Buat pesan sekarang!</h1>

                <div class="flex justify-center flex-col px-10 text-abu">
                    <label for="input" class="mb-2 font-inetr">Ketik pesan :</label>
                    <input type="text" placeholder="masukan text"
                        class="border font-inter outline-hitam h-20 rounded-md w-full pl-5" id="input">
                </div>

                <div class="flex justify-center ">
                        <button
                            class="bg-[#DAE6F4] px-10 py-3 mt-5 mb-5 hover:scale-105 transition ease-in-out duration-200 hover:shadow-md  rounded-md mx-5" id="btn">Generate</button>
                </div>
                <div class="">
                    <h1 class="font-inter text-abu text-center lg:text-lg mx-10 ">Output - qr code akan ter generate
                        di bawah ini</h1>

                        <div id="qrcode" class="flex justify-center my-5 "></div>
                </div>
            </div>
        </div>
    </section>
    <!-- hero section -->

    <!-- script javascript -->
    <script src="/javascript/script.js"></script>

    <!-- icon -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="qrcodejs/jquery.min.js"></script>
    <script src="qrcodejs/qrcode.js"></script>

    <script>
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            text: "",
            width: 200,
            height: 200,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        $('#btn').click(function(){
           var text = $('#input').val()
           qrcode.makeCode(text); // make another code.
        });

    </script>
    <!-- script javascript -->
</body>

</html>
